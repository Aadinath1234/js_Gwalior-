<script>

    function Simpleint(){
       let c = (parseInt(id1.value)*parseInt(id2.value)*parseInt(id3.value))/parseInt(100);
        
       result.innerHTML = c;
      
     

    }

    

    

</script>


<html>

<input type="text" id="id1">
<input type="text" id="id2">
<input type="text" id="id3">
<input type="button" value="cal" onclick="Simpleint()">
<div  id="result"> </div>

</html>
