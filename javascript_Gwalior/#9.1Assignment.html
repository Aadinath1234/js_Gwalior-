<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox problem 2</title>
    <script>

        function wow(){
            var a = " "
            var total = 0;

            if(ch1.checked){
                a = a + ch1.value+ "," 
                total += 14000
            }

            if(ch2.checked){
                a = a + ch2.value + ","
                total += 15000
            }

            if(ch3.checked){
                a = a+ch3.value + ","
                total += 16000
            }

            parinam.innerHTML = a;
            kulrashi.innerHTML =total;
        }

    </script>
</head>
<body>

    <input type="checkbox"  value="Sony"  id="ch1" onchange="wow()">Sony Tv <br>
    <input type="checkbox" value="Samsung" id="ch2" onchange="wow()">Samsung Tv <br>
    <input type="checkbox" value="LG" id="ch3" onchange="wow()"> LG Tv <br>

    <div id="parinam"></div>
    <div id="kulrashi"></div>



    
</body>
</html>
