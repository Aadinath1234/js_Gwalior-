<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./seven.js">
    <script src="seven.js"></script>
</head>
<body>

    

    <p>Roll no.
        <input type="text" placeholder="Enter Your Roll Number " id="Rollno">
    </p>

    <p>Name :
        <input type="text" placeholder="Enter Your Name " id="Name">
    </p>

    <p>
        Father's Name
        <input type="text" placeholder="Enter Your Father's Name " id="Fname">
    </p>

    <p>
        Gender:
         
        <input type="radio" value="Master" id="male">
        <label for="male">Male</label>

        <input type="radio" value="Miss" id="female">
        <label for="female">Female</label>
    </p>


    <p>School name <br>
        <textarea name="schoolname" cols="30" rows="5" id="Schoolname">Enter Your School Name </textarea>
    </p>

    <p>Hindi :
        <input type="text" placeholder="Enter Your Marks in Hindi" id="Hindi">
    </p>

    <p>
        English :
        <input type="text" placeholder="Enter Your Marks in English" id="English">
    </p>

    <p>
        Physics :
        <input type="text" placeholder="Enter Your Marks in Physics " id="Physics">
    </p>

    <p>
        Chemistry :
        <input type="text" placeholder="Enter Your Marks in Chemistry" id="Chemistry">
    </p>

    <p>
        Maths :
        <input type="text" placeholder="Enter Your Marks in Mathamatics" id="Maths">
    </p>

    <p>
        <button id="btn" onclick="Submitt()">Submit</button>
    </p>

    <div id="output"></div>
    <div id="output1"></div>



    
</body>
</html>
